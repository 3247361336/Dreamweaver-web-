<include file="Index/header" />
<h2 class="main-right-nav">图书管理 &gt; 图书修改</h2>
<div class="main-right-table">
	<form method="post">
	<input type="hidden" name="book_id" value="{$book.book_id}"/>
	<table class="table">
		<tr>
			<th>图书号：</th>
			<td><input value="{$book.book_id}" type="text" class="form-text" name="book_id" required></td>
		</tr>
		<tr>
			<th>图书名：</th>
			<td><input value="{$book.book_name}" type="text" class="form-text" name="book_name" required></td>
		</tr>
		<tr>
			<th>作者：</th>
			<td><input value="{$book.book_author}" type="text" class="form-text" name="book_author" required></td>
		</tr>
		<tr>
			<th>出版社：</th>
			<td><input value="{$book.publishing house}" type="text" class="form-text" name="publishing house" required></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="确认更新" class="form-btn">
				<input type="reset" value="重新填写" class="form-btn">
			</td>
		</tr>
	</table>
	</form>
</div>
<include file="Index/footer" />
